      <p>&nbsp;</p><FONT size=3></FONT>
	<form method=post action="UnboundFields.asp">
        <H2><font size="2" face="Arial, Helvetica, sans-serif">Selecione un visor
          para mostrar el informe </font></H2>
    <CENTER>
          <p align="left">
            <SELECT name=Viewer size="1">
               <OPTION>ActiveX</option>
			   <OPTION>Java using Browser JVM</option>
			   <option>Java using Java Plug-in</option>
			   <option>Netscape Plug-in</option>
			   <OPTION>HTML Frame</option>
    		   <OPTION>HTML</option>
            </SELECT>
          </p>
          <p align="left"><font face="Arial" size=2> <font face="Arial, Helvetica, sans-serif">Nota:
            el visor de informes del complemento de Netscape funciona s&oacute;lo
            con el explorador Netscape Navigator 4.x. </font></font></p>
        </CENTER>
        <p><font size="2"><b><font face="Arial, Helvetica, sans-serif">Nombre
          del informe (nombre del archivo sin ruta):</font></b></font>
<input type="text" name="ReportName" size="24" value="ReportName.rpt">
        </p>
      <table width="100%" border="0">
          <tr>
            <td width="38%" height="28"><font size="2"><b><font face="Arial, Helvetica, sans-serif">Campo
              de grupo: &nbsp;</font></b></font></td>
            <td colspan="2" height="28">
              <select size="1" name="GroupField">
                <option selected>Customer.Region</option>
                <option>Customer.Country</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="right" height="23"><font size="2"><b><font face="Arial, Helvetica, sans-serif">Dirección
              de ordenamiento:</font> </b></font></td>
            <td width="42%" height="23">
              <select size="1" name="SortDirection">
                <option selected>Ascending</option>
                <option>Descending</option>
                <option>Original Order</option>
              </select>
            </td>
          </tr>
          <tr>
            <td width="38%" height="41"><font size="2"><b><font face="Arial, Helvetica, sans-serif">Primer
              campo: &nbsp;</font></b></font></td>
            <td colspan="2" height="41">
              <select size="1" name="FirstField">
                <option selected>Customer.Customer ID</option>
                <option>Customer.Customer Name</option>
                <option>Customer.Last Year's Sales</option>
              </select>
            </td>
          </tr>
          <tr>
            <td width="38%" height="40"><font size="2"><b><font face="Arial, Helvetica, sans-serif">Segundo
              campo:</font></b></font></td>
            <td colspan="2" height="40">
              <select size="1" name="SecondField">
                <option>Customer.Customer ID</option>
                <option selected>Customer.Customer Name</option>
                <option>Customer.Last Year's Sales</option>
              </select>
            </td>
          </tr>
          <tr>
            <td width="38%" height="41"><font size="2"><b><font face="Arial, Helvetica, sans-serif">Tercer
              campo:</font></b></font></td>
            <td colspan="2" height="41">

                <option>Customer.Customer ID</option>
                <option>Customer.Customer Name</option>
                <option selected>Customer.Last Year's Sales</option>
              </select>
            </td>
          </tr>
